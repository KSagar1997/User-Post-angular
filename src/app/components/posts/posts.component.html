<div class="container card">
  <app-post-form [currentPost]="currentPost" [isEdit]="isEdit" (newPost)="onNewPost($event)"
    (updatedPost)="onUpdatedPost($event)"></app-post-form>
  <h2>Posts</h2>
  <div class="card" *ngFor="let post of posts">
    <div class="card-body">
      <h2><a routerLink="/post/{{post.id}}">{{ post.title}}</a></h2>
      <p>{{ post.body}} </p>
      <hr>
      <button (click)="deletePost(post)" class="btn btn-danger"><i class="fa fa-times-circle"></i></button>
      <button (click)="editPost(post)" class="btn btn-light"><i class="fa fa-pencil"></i></button>
    </div>
  </div>
</div>
